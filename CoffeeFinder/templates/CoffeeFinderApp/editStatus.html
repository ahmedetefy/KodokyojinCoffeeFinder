<!DOCTYPE html>
<html>
    <head>
        <title>CoffeeFinder App</title>
    </head>

    <body>
        <h1>Add a status to your Order</h1>
        <form method="post" action="">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                </br>
            {% endfor %}
            </br>
            <input type="submit" name="submit" value="Edit Status" />
        </form>
    </body>

</html>
